<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista dei miei giochi</title>
</head>
<body>
<div class="container">
    <h1>Ecco la mia collezione:</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titolo</th>
            <th scope="col">Publisher</th>
            <th scope="col">Anno</th>
            <th scope="col">Piattaforma</th>
            <th scope="col">Azioni</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="element: ${collection}">
                <td th:text="${element.key}"></td>
                <td th:text="${element.value.title}"></td>
                <td th:text="${element.value.publisher}"></td>
                <td th:text="${element.value.year}"></td>
                <td th:text="${element.value.platform.description}"></td>
                <td>
                    <a href="">Elimina</a>
                    <a href="">Visualizza</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
