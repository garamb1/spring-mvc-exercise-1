<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista dei miei giochi</title>
</head>
<body>
<div class="container">
    <h1>Aggiungi un nuovo gioco:</h1>
    <form action="/add" method="POST">
        <div class="form-group">
            <label for="title-input">Title</label>
            <input id="title-input" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="publisher-input">Publisher</label>
            <input id="publisher-input" name="publisher" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="year-input">Year</label>
            <input id="year-input" name="year" type="number" value="2017" min="1970" max="2023" class="form-control">
        </div>
        <div class="form-group">
            <label for="platform-input">Platform</label>

            <select name="platform" id="platform-input" class="form-control custom-select">
                <option th:each="platform : ${T(it.exercise.mycollection.model.Platform).values()}"
                        th:value="${platform}" th:text="${platform.description}"></option>
            </select>

        </div>
        <input type="submit" class="btn btn-primary" value ="Add Game!">
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
